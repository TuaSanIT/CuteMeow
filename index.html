<style type="text/css">
            p {
                margin: 0;
            }

            *, *::before, *::after {
                box-sizing: border-box;
            }

            .overlay, .scare {
                position: fixed;

                top: 0;
                left: 0;

                height: 100vh;
                width: 100vw;
            }

            p.overlay-title {
                font-size: 24px;
                font-weight: 900;
                color: black;
                line-height: 1;

                margin-bottom: 16px;
            }

            .overlay-button {
                display: inline-flex;
                align-items: center;

                height: 40px;

                padding-right: 24px;
                padding-left: 24px;

                font-size: 16px;
                font-weight: 500;
                line-height: 1;

                border-radius: 4px;

                margin: 4px;

                cursor: pointer;
            }

            .overlay-buttons-wrapper {
                margin: 24px -8px -8px;
            }

            #accept-button {
                background-color: rgb(132, 94, 194);

                color: white;
            }

            #decline-button {
                color: rgb(132, 94, 194);

                border: 2px solid rgb(132, 94, 194);
            }

            p.overlay-description {
                font-size: 16px;
                font-weight: 400;
                color: rgba(0, 0, 0, 0.5);
                line-height: 1.25;

                margin-bottom: 16px;
            }

            a.overlay-link {
                display: inline-block;

                text-decoration: none;

                font-size: 16px;
                font-weight: 500;
                color: rgb(132, 94, 194);
                line-height: 1;

                position: relative;

                margin-top: 16px;
                margin-bottom: 16px;
            }

            a.overlay-link::before {
                position: absolute;

                content: "";

                height: calc(50% + 4px);
                width: calc(100% + 8px);

                bottom: -4px;
                left: -4px;

                background-color: rgba(132, 94, 194, 0.1);
            }

            .overlay-body {
        display: flex; /* Sử dụng flexbox */
        flex-direction: column; /* Xếp các phần tử theo cột */
        align-items: center; /* Căn giữa theo chiều ngang */
        justify-content: center; /* Căn giữa theo chiều dọc */
        height: 100vh; /* Chiều cao chiếm toàn màn hình */
        text-align: center; /* Căn giữa nội dung text */
        padding: 16px;
        font-family: "Inter", sans-serif;
    }


            .overlay[hidden] {
                display: none;
            }

            .overlay {
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f6fa;
        padding: 24px;
    }

            .scare {
                z-index: 1;
            }

            video#video {
                height: 100%;
                width: 100%;
                object-fit: contain;
            }

            img {
        max-width: 60%; /* Đảm bảo hình ảnh không vượt quá chiều rộng container */
        height: auto; /* Giữ tỉ lệ khung hình */
        margin: 0; /* Loại bỏ khoảng cách thừa */
        border-radius: 8px; /* Tùy chọn: bo tròn góc */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tùy chọn: thêm bóng */
    }


            video#video::-webkit-media-controls-enclosure {
                display:none !important;
            }
        </style>

<body>
<div id="overlay" class="overlay">
<div class="overlay-body">
<p class="overlay-title">Ở đây có sự dễ thương mà bạn muốn tìm nèeeeee MEOOOW</p>
<p class="overlay-description">Muốn xem sự dễ thương thì ấn Tham gia nhé, đừng cho người khác xem kẻo họ mê đó</p>
<div class="overlay-buttons-wrapper">
<div id="accept-button" class="overlay-button">Click để xem sự dth này</div>
<div id="decline-button" class="overlay-button">Happy Birdth bé Thùy</div>
</div>
<a href="https://www.facebook.com/Tuansuri.GWin/" target="_blank" class="overlay-link">From anh Tuấn sai đẹp chiêu</a>
<img src="images/Poster.png">
</div>
</div>
<div class="scare">
<video id="video" class="video" src="media/video.mp4" loop></video>
</div>
<script type="text/javascript">
            const video = document.getElementById("video");
            const overlay = document.getElementById("overlay");
            const declineButton = document.getElementById("decline-button");
            const acceptButton = document.getElementById("accept-button");

            let hasClicked;

            window.onbeforeunload = function( ) {
                if(hasClicked) return true;
            };

            function buttonClick(event) {
                event.preventDefault();
                if(!hasClicked) hasClicked = true;
                overlay.hidden = true;
                video.play();
                videoClick();
            }

            function videoClick(event) {
                if(event) event.preventDefault();
                // if not fullscreen
                const { documentElement } = document;
                if(documentElement.requestFullscreen) documentElement.requestFullscreen();
                else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
                else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
                else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
            }

            acceptButton.addEventListener("click", buttonClick);
            declineButton.addEventListener("click", buttonClick);
            video.addEventListener("click", videoClick);
        </script>
